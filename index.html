<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water drinking App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="water-drinking-container">
        <div class="water-calculator">
          <div class="weight-input-container">
            <label for="my-weight">Wprowadź swoją wagę:</label>
            <input type="number" id="my-weight" />
          </div>
          <div class="water-result">
            <div id="result">0</div>
          </div>
        </div>
        <div class="water-amount">
          <div class="bottle" id="bottle">0</div>
          <div class="glass" id="glass">0</div>
          <div class="cup" id="cup">0</div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
