<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water drinking App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="water-drinking-container">
        <div class="water-calculator">
          <div class="weight-input-container">
            <label class="input-label" for="my-weight"
              >Wprowadź swoją wagę:</label
            >
            <div class="input-div">
              <input
                type="number"
                id="my-weight"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength="4"
              />
              <p class="input-label">KG</p>
            </div>
            <button id="calculateButton">Oblicz</button>
            <button id="resetButton" class="reset">Reset</button>
          </div>
          <div class="water-result">
            <div class="water-wave-div">
              <div class="water-wave">
                <div id="result" class="result">0</div>
                <div class="result">ML</div>
              </div>
            </div>
          </div>
        </div>
        <div class="water-amount">
          <div class="water-amount-div">
            <div class="image-div">
              <img
                class="image"
                src="images/bottle_icon.png"
                alt="bottle of water"
              />
            </div>
            <div class="amount-div">
              <div class="amount-number" id="bottle">0</div>
              <div>butelka wody 1,5 l</div>
            </div>
          </div>
          <div class="water-amount-div">
            <div class="image-div">
              <img
                class="image"
                src="images/glass_icon.png"
                alt="glass of water"
              />
            </div>
            <div class="amount-div">
              <div class="amount-number" id="glass">0</div>
              <div>szklanka 350 ml</div>
            </div>
          </div>
          <div class="water-amount-div">
            <div class="image-div">
              <img class="image" src="images/cup_icon.png" alt="cup of water" />
            </div>
            <div class="amount-div">
              <div class="amount-number" id="cup">0</div>
              <div>kubek 200 ml</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <div class="photo-div">
          <img class="photo" src="images/footer icons/MMudry.jpg" />
        </div>
        <div class="info-container">
          <div class="info-box">
            <p>Author of the app</p>
            <p class="name">Mateusz Mudry</p>
            <p>Junior Frontend Developer/Content Writer</p>
          </div>
          <div class="icon-div-container">
            <div class="icon-div">
              <a href="https://www.facebook.com/mateusz.mudry" target="_blank">
                <img
                  class="icon-image"
                  src="images/footer icons/facebook_social media_fb_social_icon.png"
              /></a>
            </div>
            <div class="icon-div">
              <a
                href="https://www.linkedin.com/in/mateusz-mudry-b0a156174/"
                target="_blank"
              >
                <img
                  class="icon-image"
                  src="images/footer icons/linkedin_icon.png"
              /></a>
            </div>
            <div class="icon-div">
              <a href="https://github.com/mateusz-mudry" target="_blank"
                ><img
                  class="icon-image"
                  src="images/footer icons/github_icon.png"
              /></a>
            </div>
          </div>
        </div>
        <div class="contact-container">
          <div class="contact-div">
            <img src="images/footer icons/web.png" class="contact-icon" />
            <p>My Website</p>
          </div>
          <div class="contact-div">
            <img src="images/footer icons/phone.png" class="contact-icon" />
            <p>513 016 640</p>
          </div>
          <div class="contact-div">
            <img src="images/footer icons/mail.png" class="contact-icon" />
            <p>matmudry@gmail.com</p>
          </div>
          <div class="contact-div">
            <img src="images/footer icons/download.png" class="contact-icon" />
            <p>Download CV</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
