<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water drinking App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="water-drinking-container">
        <div class="water-calculator">
          <div class="weight-input-container">
            <label for="my-weight">Wprowadź swoją wagę:</label>
            <div class="input-div">
              <input
                type="number"
                id="my-weight"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength="4"
              />
              <p>KG</p>
            </div>
            <button id="calculateButton">Oblicz</button>
          </div>
          <div class="water-result">
            <div class="water-wave-div">
              <div class="water-wave">
                <div id="result" class="result">0</div>
              </div>
            </div>
          </div>
        </div>
        <div class="water-amount">
          <div class="water-amount-div">
            <div class="image-div">
              <img
                class="image"
                src="images/bottle_icon.png"
                alt="bottle of water"
              />
            </div>
            <div class="amount-div">
              <div class="amount-number" id="bottle">0</div>
              <div>butelka wody 1,5 l</div>
            </div>
          </div>
          <div class="water-amount-div">
            <div class="image-div">
              <img
                class="image"
                src="images/glass_icon.png"
                alt="glass of water"
              />
            </div>
            <div class="amount-div">
              <div class="amount-number" id="glass">0</div>
              <div>szklanka 350 ml</div>
            </div>
          </div>
          <div class="water-amount-div">
            <div class="image-div">
              <img class="image" src="images/cup_icon.png" alt="cup of water" />
            </div>
            <div class="amount-div">
              <div class="amount-number" id="cup">0</div>
              <div>kubek 200 ml</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
