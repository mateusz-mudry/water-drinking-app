<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water drinking App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="water-drinking-container">
        <div class="water-calculator">
          <div class="weight-input-container">
            <label for="my-weight">Wprowadź swoją wagę:</label>
            <input type="number" id="my-weight" />
            <button>Oblicz</button>
          </div>
          <div class="water-result">
            <div id="result" class="result">0</div>
          </div>
        </div>
        <div class="water-amount">
          <div class="water-amount-div">
            <div class="image-div">
              <img
                class="image"
                src="images/bottle_icon.png"
                alt="bottle of water"
              />
            </div>
            <div class="amount-div">
              <div class="amount-number" id="bottle">0</div>
              <div>butelek wody 1,5 l</div>
            </div>
          </div>
          <div class="water-amount-div">
            <div class="image-div">
              <img
                class="image"
                src="images/glass_icon.png"
                alt="glass of water"
              />
            </div>
            <div class="amount-div">
              <div class="amount-number" id="glass">0</div>
              <div>szklanek 350 ml</div>
            </div>
          </div>
          <div class="water-amount-div">
            <div class="image-div">
              <img class="image" src="images/cup_icon.png" alt="cup of water" />
            </div>
            <div class="amount-div">
              <div class="amount-number" id="cup">0</div>
              <div>kubków 200 ml</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
